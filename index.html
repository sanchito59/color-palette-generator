<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <title>Color Palette Generator</title>
</head>

<body>
    <h1 id="page-title">Color Palette Generator</h1>
    <div class="wrapper">
        <div class="center">Primary</div>
        <div class="center">Tint</div>
        <div class="center">Shade</div>
        <div class="center" id="complement-center">Complement</div>
        <div class="center">Text</div>
    </div>

    <div id="color-palette" class="wrapper">
        <div class="palette-color" id="color1"></div>
        <div class="palette-color" id="color2"></div>
        <div class="palette-color" id="color3"></div>
        <div class="palette-color" id="color4"></div>
        <div class="palette-color" id="color5"></div>
    </div>
    <div id="new-palette-header">
        <p class='nav-buttons noselect' id='test-theme-button'>Test Theme <span id="theme-ID"></span></p>
        <p class='nav-buttons noselect' id="save-palette-button">Save Palette</p>
        <p class='nav-buttons noselect' id='new-palette-button'>New Color Palette</p>
    </div>
    <div class='row'>
        <div class='col-lg-3'>
            <div id="saved-palettes">
                <p id="palettes">
                </p>
            </div>
        </div>
        <div class="col-lg-3" id='current-color'>
            <p>Selected Color: <br><span class='color-value'></span><input id='color-change-input' type="color" value='#00ff00'></p>
        </div>

        <!-- Theme Test -->
        <div class="col-lg-5">
            <div id="theme-body">
                <div id="theme-test">
                    <header id="test-header">HEADER</header>
                    <aside id="test-sidebar">SIDEBAR</aside>
                    <article id="test-content">
                        <h1>Content</h1>
                        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer eget nibh id erat vestibulum mattis.</p>
                        <ul>
                            <li id="test-text">Lorem Text</li id="test-text">
                            <li id="test-compliment">Lorem Compliment</li id="test-compliment">
                        </ul>
                    </article>
                    <footer id="test-footer">FOOTER</footer>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js" async defer></script>
</body>

</html>
